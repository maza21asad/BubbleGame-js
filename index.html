<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <p>Find numbers according to hits withing 60 seconds and score more.</p>
      <div id="panel">
        <div id="ptop">
          <button>Play</button>
          <div class="elem">
            <h4>Hit</h4>
            <div id="hitVal" class="box">1</div>
          </div>
          <div class="elem">
            <h4>Timer</h4>
            <div id="timerVal" class="box">60</div>
          </div>
          <div class="elem">
            <h4>Score</h4>
            <div id="scoreVal" class="box">0</div>
          </div>
        </div>
        <div id="pbtm"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
